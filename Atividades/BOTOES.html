<!DOCTYPE html>
<html>
<head>
    <style>
        /* Estilo para alinhar texto e imagem lado a lado */
        .container {
            align-items: center;
        }

        /* Estilo para a imagem */
        .imagem {
            max-width: 50%;
            margin-right: 20px;
        }
        p{
        	font-size: 30px;
        }

        /* Estilo para os botões */
        .botao {
            margin-top: 1
            0px;
            background-color: #3498db;
            color: #fff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
        }

        /* Estilizar o botão quando o cursor passa por cima */
        .botao:hover {
            background-color: #2980b9;
        }
        body{
        	text-align: center;
        }
    </style>
</head>
<body>
    <!-- Seção 1 -->
    <div class="container">
        <img src="https://daily.veronanetwork.it/wp-content/uploads/2017/06/saturno.jpg" alt="Imagem 1" class="imagem">
        </br>
        <p>
            Quer descobrir mais coisas sobre Saturno? Clique aqui.
        </p>
        <a href="https://www.todamateria.com.br/planeta-saturno/">
        	<button class="botao">Clique aqui</button>
        </a>
    </div>
</br>
    <!-- Seção 2 -->
    <div class="container">
        <img src="http://www.classenerd.com.br/wp-content/uploads/2016/07/Star-Wars-Death-Star.jpg" alt="Imagem 2" class="imagem"></br>
        <p>
            Saiba mais sobre a Estrela da Morte de Star Wars, uma das grandes luas de Saturno.
        </p>
        <a href="https://www.astronomiaeastronautica.com/post/a-lua-de-star-wars">
        	<button class="botao">Clique aqui</button>
        </a>
    </div>
</br>
    <!-- Seção 3 -->
    <div class="container">
        <img src="https://www.spaceflightinsider.com/wp-content/uploads/2016/11/NASA-Cassini-spacecraft-in-orbit-above-Saturn.-Image-Credit-James-Vaughan-SpaceFlight-Insider-1280x914.png" alt="Imagem 3" class="imagem"></br>
        <p>
            Acesse aqui para saber mais sobre a sonda Cassini-Huygens da NASA.
        </p>
        <a href="https://science.nasa.gov/mission/cassini/">
        	<button class="botao">Clique aqui</button>
        </a>
        
    </div>
</body>
</html>
